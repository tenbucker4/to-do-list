<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <img id="menu-btn" src="../src/images/menu-white.png" alt="menu">
        <h1>To-Do List</h1>
    </header>
    <div id="nav">
        <h2>Home</h2>
    </div>
    <main>
        <div id="main-container">
            <div id="current-directory">Project</div>
            <div id="task-list"></div>
            <div id="form-container">
                <form id="form" action="">
                    <input type="text" id="task-title" placeholder="Title" maxlength="60" required>
                    <input type="text" id="task-details" placeholder="Details (optional)" maxlength="200">
                    <input type="date" id="task-date">
                    <div id="form-buttons">
                        <button type="button" id="submit-task">Submit</button>
                        <button type="button" id="hide-form">Hide</button>
                    </div>
                </form>
            </div>
            <button id="add-task">Add Task</button>
        </div>
    </main>
</body>
</html>
