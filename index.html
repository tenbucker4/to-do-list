<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>To-Do List</title>
</head>
<body>
    <header>
        <img id="menu-btn" src="../src/images/menu-white.png" alt="menu">
        <h1>To-Do List</h1>
    </header>
    <div id="nav">
        <h2>Folders</h2>
        <ul>
            <li class="folder" id="businessFolder">Business</li><br>
            <li class="folder" id="schoolFolder">School</li><br>
            <li class="folder" id="personalFolder">Personal</li><br>
        </ul>
    </div>
    <main>
        <div id="main-container">
            <div id="current-directory"></div>
            <div id="task-list"></div>
            <div id="edit-container">
                <form action="" id="edit-form">
                    <div id="form-title">Edit Task</div>
                    <input type="text" id="edit-task-title" maxlength="60">
                    <textarea id="edit-task-details" maxlength="200"></textarea>
                    <input type="date" id="edit-task-date">
                    <div id="edit-category">
                        <div class="category-section">
                            <input type="radio" name="category" id="edit-business" value="Business">
                            <label for="edit-business">Business</label>
                        </div>
                        <div class="category-section">
                            <input type="radio" name="category" id="edit-school" value="School">
                            <label for="edit-school">School</label>
                        </div>
                        <div class="category-section">
                            <input type="radio" name="category" id="edit-personal" value="Personal">
                            <label for="edit-personal">Personal</label>
                        </div>
                    </div>
                    <div id="form-buttons">
                        <button type="button" id="submit-task-edit">Save Changes</button>
                        <button type="button" id="cancel-edit">Cancel</button>
                    </div>
                </form>
            </div>
            <div id="form-container">
                <form id="form" action="">
                    <div id="form-title">New Task</div>
                    <input type="text" id="task-title" placeholder="Title" maxlength="60" required>
                    <textarea id="task-details" placeholder="Details (optional)" maxlength="200"></textarea>
                    <input type="date" id="task-date">
                    <div id="category">
                        <div class="category-section">
                            <input type="radio" name="category" id="business" value="Business" checked="true">
                            <label for="business">Business</label>
                        </div>
                        <div class="category-section">
                            <input type="radio" name="category" id="school" value="School">
                            <label for="school">School</label>
                        </div>
                        <div class="category-section">
                            <input type="radio" name="category" id="personal" value="Personal">
                            <label for="personal">Personal</label>
                        </div>
                    </div>
                    <div id="form-buttons">
                        <button type="button" id="submit-task">Submit</button>
                        <button type="button" id="hide-form">Hide</button>
                    </div>
                </form>
            </div>
            <button id="add-task">Add Task</button>
        </div>
    </main>
</body>
</html>
